name: Deploy Groovarr

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: [ main ] # auto-deploy on main branch

jobs:
  backend-deploy:
    name: Deploy Backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: groovarr-backend-${{ matrix.os }}
          path: backend-publish

      - name: Deploy Backend
        run: |
          echo "Deploying backend for ${{ matrix.os }}..."
          # Example: copy binaries to server, or upload to release storage
          # scp -r backend-publish/* user@server:/var/www/groovarr-api-${{ matrix.os }}
          # Or package into release assets

  frontend-deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: backend-deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: groovarr-frontend-ubuntu-latest
          path: frontend-dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
