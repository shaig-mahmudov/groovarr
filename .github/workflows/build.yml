name: Build Groovarr

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore backend/Groovarr.Api/Groovarr.Api.csproj

      - name: Build
        run: dotnet build backend/Groovarr.Api/Groovarr.Api.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/Groovarr.Tests/Groovarr.Tests.csproj --configuration Release --no-build

      - name: Publish
        run: dotnet publish backend/Groovarr.Api/Groovarr.Api.csproj -c Release -o publish

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: groovarr-backend-${{ matrix.os }}
          path: publish/

  frontend:
    name: Frontend Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install
        run: cd frontend/web && npm ci

      - name: Build
        run: cd frontend/web && npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: groovarr-frontend-${{ matrix.os }}
          path: frontend/web/dist
