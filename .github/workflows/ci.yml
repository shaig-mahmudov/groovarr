name: CI/CD Build Scripts

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # -------------------------------------------
      # CHECKOUT
      # -------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------
      # BACKEND (.NET 8)
      # -------------------------------------------
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.121"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Backend
        run: dotnet restore backend/Groovarr.Api/groovarr.csproj

      - name: Build Backend
        run: dotnet build backend/Groovarr.Api/groovarr.csproj --configuration Release --no-restore

      - name: Test Backend
        run: dotnet test backend/Groovarr.Api/groovarr.csproj --configuration Release --no-build

      - name: Publish Backend
        run: dotnet publish backend/Groovarr.Api/groovarr.csproj -c Release -o backend/publish

      # -------------------------------------------
      # FRONTEND (React / Node 22)
      # -------------------------------------------
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install Frontend (CI)
        working-directory: frontend/web
        run: npm ci

      - name: Build Frontend
        working-directory: frontend/web
        run: npm run build

      # -------------------------------------------
      # ARTIFACTS
      # -------------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.os }}
          path: |
            backend/publish/
            frontend/web/dist/
