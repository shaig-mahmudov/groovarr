name: CI/CD Build Scripts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------
      # BACKEND (C# / .NET 8)
      # -------------------------------------------
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true

      - name: Restore Backend dependencies
        run: dotnet restore backend/Groovarr.Api/Groovarr.Api.csproj

      - name: Build Backend
        run: dotnet build backend/Groovarr.Api/Groovarr.Api.csproj --configuration Release --no-restore

      - name: Test Backend
        run: dotnet test backend/Groovarr.Api/Groovarr.Api.csproj --configuration Release --no-build

      # -------------------------------------------
      # FRONTEND (React / Vite / Node 22)
      # -------------------------------------------
      - name: Setup Node.js 22 (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install Frontend dependencies
        working-directory: ./frontend/web
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend/web
        run: npm run build

      # -------------------------------------------
      # ARTIFACTS 
      # -------------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets-${{ matrix.os }}
          path: |
            backend/Groovarr.Api/bin/Release/**
            frontend/web/dist/**